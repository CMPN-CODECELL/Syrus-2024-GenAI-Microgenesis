<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criminal Detection</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .image-container {
        display: flex;
        justify-content: center;
        gap: 20px; /* Adds space between the boxes and from the sides */
        margin-top: 20px;
      }
      .image-box {
        border: 2px dashed #ccc;
        height: 250px; /* Adjusted height */
        width: 45%; /* Adjusted width for centering */
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .image-box img {
        max-width: 100%;
        max-height: 100%;
      }
      .add-image {
        cursor: pointer;
      }
      .carousel-inner {
        height: 400px; /* Double the carousel height */
      }
      .carousel-item img {
        object-fit: cover;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Criminal Detection</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="home.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="model2.html">Live Feed</a>
            </li>
            <!-- Other navigation items -->
          </ul>
        </div>
      </nav>
    </header>

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="your-image-url-here.jpg"
            class="d-block w-100"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            src="your-image-url-here.jpg"
            class="d-block w-100"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            src="your-image-url-here.jpg"
            class="d-block w-100"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="image-container">
      <div class="image-box" id="inputImageBox">
        <span class="add-image">Upload Masked Photo</span>
        <input
          type="file"
          id="imageInput"
          style="display: none"
          accept="image/*"
          onchange="displayInputImage(event)"
        />
      </div>
      <div class="image-box" id="outputImageBox">
        <!-- Backend output image will be displayed here -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("inputImageBox")
        .addEventListener("click", function () {
          document.getElementById("imageInput").click();
        });

      function displayInputImage(event) {
        var image = document.createElement("img");
        image.src = URL.createObjectURL(event.target.files[0]);
        var container = document.getElementById("inputImageBox");
        container.innerHTML = "";
        container.appendChild(image);
        // Here you would typically make an AJAX call to the backend to process the image and get the output
      }
    </script>
  </body>
</html>
